  <script type="module">import { injectIntoGlobalHook } from "/@react-refresh";
    injectIntoGlobalHook(window);

  <script type="module" src="/@vite/client"></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgriVision AI - Precision Farming</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            agri: {
              dark: '#020617',
              green: '#10b981',
              water: '#0ea5e9',
              neon: '#34d399',
              surface: '#1e293b'
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 3s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'pulse-glow': {
              '0%, 100%': { boxShadow: '0 0 10px rgba(16, 185, 129, 0.2)' },
              '50%': { boxShadow: '0 0 25px rgba(16, 185, 129, 0.5)' }
            }
          }
        }
      }
    }
  </script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/index.css">

  <style>
    /* Simple CSS Loader - Matches AgriVision Theme */
    #root:empty::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background-color: #10b981;
      border-radius: 50%;
      box-shadow: 0 0 10px #10b981;
      animation: pulse-preloader 1.5s infinite ease-in-out;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    @keyframes pulse-preloader {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.5;
      }

      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }

      100% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.5;
      }
    }
  </style>
</head>

<body class="bg-agri-dark text-white antialiased overflow-x-hidden selection:bg-agri-green selection:text-white">

</body>
